<mat-card>
  <mat-card-content>
    <!-- Table -->
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource">
        <!-- Data Columns -->
        <ng-container *ngFor="let column of config.columns" [matColumnDef]="column.key">
          <th mat-header-cell 
              *matHeaderCellDef 
              [style.width]="column.width">
            {{ column.label }}
          </th>
          <td mat-cell 
              *matCellDef="let element" 
              [ngClass]="getCellClass(element, column)">
            <ng-container [ngSwitch]="column.type">
              <!-- Grade Type -->
              <span *ngSwitchCase="'grade'" 
                    [ngClass]="element[column.key] | gradeClass">
                {{ element[column.key] }}
              </span>
              
              <!-- Date Type -->
              <span *ngSwitchCase="'date'">
                {{ element[column.key] | date:'dd/MM/yyyy' }}
              </span>
              
              <!-- Number Type -->
              <span *ngSwitchCase="'number'">
                {{ element[column.key] | number }}
              </span>
              
              <!-- Default Text Type -->
              <span *ngSwitchDefault>
                {{ element[column.key] }}
              </span>
            </ng-container>
          </td>
        </ng-container>

        <!-- Table Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row 
            *matRowDef="let row; columns: displayedColumns; trackBy: trackByFn;"
            [ngClass]="getRowClass(row)"
            (click)="onRowClick(row)">
        </tr>
      </table>

      <!-- No Data State -->
      <div class="empty-state" *ngIf="dataSource.data.length === 0">
        <mat-icon>inbox</mat-icon>
        <div class="empty-title">No Data Available</div>
        <div class="empty-message">No records match your current filters.</div>
      </div>
    </div>

    <!-- Paginator -->
    <mat-paginator 
      *ngIf="config.showPagination"
      #paginator
      [length]="totalResults"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      [hidePageSize]="true"
      showFirstLastButtons
      (page)="onPageChange($event)">
    </mat-paginator>
  </mat-card-content>
</mat-card>
